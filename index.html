    	<script type="text/javascript">
			// OPEN WEATHER API EXAMPLE
			// API KEY:  
			// 7844d08461e4cad85889d84599d2e8a8
			// CALLING WEATHER API USING LAT AND LON
			// api.openweathermap.org/data/2.5/weather?lat=-22.986422&lon=-43.205981
			// CALLING WEATHER API USING ZIP CODE
			//api.openweathermap.org/data/2.5/weather?zip=94040,us
			// CALLING WEATHER API USING CITY ID
			// api.openweathermap.org/data/2.5/forecast/city?id=524901&APPID=7844d08461e4cad85889d84599d2e8a8
			// CREATE DIV ELEMENT THAT WILL HOLD THE RESULTS
				var resultsDiv = document.createElement('div');
				resultsDiv.innerHTML += "<h1>Whatchu Talkin Bout Willis</h1>";

			// CREATE XML HTTP REQUEST OBJECT
			var xhrObj = new XMLHttpRequest();
			// CREATE CALLBACK FUNCTION
			xhrObj.onreadystatechange = function (){
				if(xhrObj.readyState == 4 && xhrObj.statusText == 200){
					var weather = JSON.parse(xhrObj.responseText);
					var weatherHTML = '<p id="weatherHTML">';
					weatherHTML += weather;
					weatherHTML += '</p>';
					resultsDiv.innerHTML += weatherHTML;
				}
			}
			// OPEN REQUEST
			xhrObj.open('GET', 'api.openweathermap.org/data/2.5/forecast/city?id=524901&APPID=7844d08461e4cad85889d84599d2e8a8');
			// SEND REQUEST
			xhrObj.send();
		</script>
